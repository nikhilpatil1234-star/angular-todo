<div style="width: 800px; margin: 50px">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Employee</h1>
      </div>
      <div class="modal-body">
        <form [formGroup]="employeeForm">
          <div class="mb-3">
            <label for="name" class="form-label"> Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="enter your name"
              formControlName="name"
              [ngModel]="empIdData.name"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="enter your email"
              formControlName="email"
              [ngModel]="empIdData?.email"
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label"> Phone Number</label>
            <input
              type="text"
              class="form-control"
              id="phone"
              placeholder="enter your phone number"
              formControlName="phone"
              [ngModel]="empIdData?.phone"
            />
          </div>
          <div class="mb-3">
            <label for="name" class="form-label"> City Name</label>
            <input
              type="text"
              class="form-control"
              id="city"
              placeholder="enter your city"
              formControlName="city"
              [ngModel]="empIdData?.city"
            />
          </div>
        </form>
      </div>
      <div
        class="modal-footer"
        style="display: flex; justify-content: space-evenly"
      >
        <button type="button" class="btn btn-danger" routerLink="/list">
          Close
        </button>
        <button
          type="button"
          class="btn btn-dark"
          data-bs-dismiss="modal"
          (click)="updateEmpData()"
        >
          Save Changes
        </button>
      </div>
    </div>
  </div>
</div>
{{ empIdData | json }}
